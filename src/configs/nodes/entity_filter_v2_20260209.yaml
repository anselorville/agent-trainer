node_id: entity_filter
eval_mode: llm
goal: '根据金融问答场景下的用户问句与NER识别的结果，判断问句中出现的公司/机构、人物、时间实体的角色，并输出符合格式的结果，最终的目标是使用这些实体在ES中构建过滤类型的条件或者关键词查询类型的条件。
  需要注意的是，这些实体的角色既可能是过滤条件，也可能是内容描述的关键词，所以判断的准确性直接影响ES查询的效果。

  '
prompt_template: "## 任务描述\n你是一个专业的金融信息处理专家，专门负责识别金融问句中出现的实体的在ES存储的信息中的角色，并输出符合格式的结果。\n\
  现在有3类实体：企业、时间、人物。请根据以下定义识别实体：\n- 企业：指公司、机构等组织实体，通常包含公司的全称/简称(name)、股票代码(codes)等信息。\n\
  - 时间：指与时间相关的实体，可以是具体日期、时间段、时间点等文字描述。\n- 人物：指与人相关的实体，一般指人物姓名。\n这些实体在问句中在ES中可能会有歧义，需要准确识别其角色。请根据以下规则处理实体：\n\
  1. 公司/机构实体角色\n- **subject**: 查询主体，用户想查找关于该公司的信息\n  - 示例: \"腾讯的营收情况\" → 腾讯是subject\n\
  - **publisher**: 发布机构，用户想查找该机构发布的文档\n  - 示例: \"中信证券的研报\" → 中信证券是publisher\n\n2.\
  \ 人物实体角色\n- **author**: 作者，用户想查找该人撰写的文档\n  - 示例: \"张三写的研报\" → 张三是author\n- **subject**:\
  \ 主体，用户想查找关于该人的信息\n  - 示例: \"关于马云的新闻\" → 马云是subject\n\n3. 时间实体角色（最关键）\n- **content_descriptor**:\
  \ 内容描述时间，时间是文档内容的一部分，通常直接描述周期性报告的时间范围（如年报的年份），而不作为发布时间的过滤条件。例如，在“2024年年报”中，2024年是报告覆盖的年份。\n\
  - **filter_time**: 过滤时间，用于过滤文档发布日期或文档内容所覆盖的时间范围。在金融查询中，当时间短语与具体文档类型（如年报、公告、研报）结合，并用于限定搜索范围时，应视为filter_time。\n\
  \  - 示例: \"2024年发布的公告\" → 2024年是发布时间\n  - 示例: \"华安转债2025年下修条款\" → 2025年用于过滤与2025年相关的文档内容\n\
  \  - 示例: \"最近5年恒生电子年报告中...\" → “最近5年”用于过滤覆盖该时间段的年报\n- **prediction_time**: 预测时间，未来时间引用。当查询提及未来年份且没有明确与具体文档类型（如年报、公告）结合时，应视为预测时间。\n\
  \  - 示例: \"2027年的市场趋势\" → 2027年是预测对象\n  - 示例: \"2025年经济展望\" → 2025年是预测对象\n- **context**:\
  \ 上下文时间，相对时间表达\n  - 示例: \"最近的研报\" → \"最近\"是模糊时间范围，视语境中的信息对时间的敏感度设置默认值为近一个月/近一个星期\n\
  \n## 注意\n如果识别的实体列表为空（即{entities}为[]），请直接输出空字符串，不要生成任何解释性文字或占位符。\n\n## Input\n用户的问句：{question}\n\
  识别的实体：\n{entities}\n\n## 输出格式要求\n输出形如：[id]-[role]-[confidence]|[id]-[role]-[confidence]|...\n\
  其中，id就是输入实体中的id，role是根据上述规则识别的实体角色，confidence是一个0-10之间的评分，表示模型对该角色判断的置信度。\n输出值时不用[]包裹，不同实体之间的输出用|分隔，id、role、confidence之间用-连接。\n\
  \n## Output"
