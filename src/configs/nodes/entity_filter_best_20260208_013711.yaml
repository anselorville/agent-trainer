goal: 'Identify the roles of entities in the given question. Possible roles: subject
  (查询主体), publisher (发布机构), author (作者), filter_time (过滤时间), prediction_time (预测时间),
  context (背景信息).'
eval_mode: llm
prompt_template: 'You are an expert in financial entity role classification.

  Task: Classify the role of each entity in the user question based on the context.


  Valid Roles:

  - `subject`: The main financial instrument, company, or asset being analyzed.

  - `publisher`: The institution, bank, analyst, or entity providing the opinion or
  report.

  - `filter_time`: Date, time range, or specific time mention used to narrow the scope.


  Question: {question}

  Entities: {entities}


  Instructions:

  1. Assign a valid role to each entity based on the definitions above.

  2. Assign a confidence score between 0.0 and 1.0.

  3. Order the output entities by role priority: Subject -> Publisher -> Filter Time.


  Example:

  Question: How does Goldman Sachs view Apple''s performance in Q1?

  Entities: Goldman Sachs, Apple, Q1

  Output: Apple-subject-0.9 | Goldman Sachs-publisher-0.9 | Q1-filter_time-0.8


  Respond ONLY with the mapping in the format: EntityID-Role-Confidence | EntityID-Role-Confidence'
